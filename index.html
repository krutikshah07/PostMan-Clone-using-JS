<!doctype html>
<html lang="en">

<head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>PostMan</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <a class="navbar-brand" href="#">PostMan Master</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                </li>

            </ul>
        </div>
    </nav>
    <div class="container my-3">
        <h1>Welcome</h1>
    </div>

    <div class="container">
        <div class="form-group row">
            <label for="url" class="col-sm-2 col-form-label">Enter the URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter the URL">
            </div>
        </div>

        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Select Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="get" value="GET" checked>
                        <label class="form-check-label" for="gridRadios1">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="post" value="POST">
                        <label class="form-check-label" for="gridRadios2">
                            POST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>



        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Select Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios1" id="json" value="JSON" checked>
                        <label class="form-check-label" for="gridRadios1">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios1" id="param" value="params">
                        <label class="form-check-label" for="gridRadios2">
                            Custom Parameters
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <div id="parametersbox">

            <div class="form-row">
                <label for="url" class="col-sm-2 col-form-label">Enter the Parameter</label>
                <div class=" col-md-4">
                    <input type="text" id="pak1" class="form-control" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col">
                    <input type="text" id="pav1" class="form-control" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="add"class="btn btn-primary">+</button>
            </div>
            <div id="params"></div>
        </div>



        

        <div class="my-3" id ="requestjson">
        <div class="form-group row my-3">
            <label for="url" class="col-sm-2 col-form-label"> Json Request</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="requestjsonText" rows="3"></textarea>
            </div>
        </div> 
        </div>


        <div class="form-group row my-2">
          
            <div class="col-sm-10">
                <button class="btn btn-primary" id="b1">Submit</button>
            </div>
        </div>  


        <div class="my-3" id ="result">
        <div class="form-group row my-3">
            <label for="url" class="col-sm-2 col-form-label"> Response</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="response" rows="3">Result Will Appear Here</textarea>
            </div>
        </div> 
    </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
